<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MyCalc</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- contains the calculator -->
  <div id="calcDivBox" class="noselect">
    <h1 id="calcHeadline">MyCalc</h1>
    <h2>ELECTRONIC CALCULATOR</h2>
    <div id="display">
      <p class="textAlignedCenter" id="output">SOLUTION IS 42</p>
    </div>
    <!-- grid for the buttons -->
    <div class="calcButtonContainer">
      <button id="allClear" class="redButton">AC</button>
      <button id="clearEntry" class="redButton">CE
      </button>
      <button id="setSign">+/-</button>
      <button class="operator">&divide</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">&#215</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">&#45</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">&#43</button>
      <button class="number">0</button>
      <button id="decimalPoint">&#46</button>
      <button id="equals">=</button>
    </div>
    <!-- END calcButtonContainer -->
  </div>
  <!-- END calcDivBox -->
  
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>

</html>
